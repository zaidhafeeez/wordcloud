name: Random Commit Generator

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      commit_count:
        description: 'Number of commits to generate'
        required: true
        default: '5'
        type: string

jobs:
  generate-commits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pylint
          # Install in current directory
          pip install -e .
      
      - name: Verify workspace
        run: |
          pwd
          ls -la
          echo "Current working directory: $GITHUB_WORKSPACE"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout main || git checkout master
          git pull --rebase
      
      - name: Generate commits
        # Use the GitHub workspace environment variable
        run: |
          COMMIT_COUNT="${{ github.event.inputs.commit_count || '5' }}"
          python -m commit_generator $COMMIT_COUNT
      
      - name: Push changes
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git pull --rebase && git push; then
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 5
          done
          exit 1
